<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Connexion Page</title>
    </head>

    <body>
        <main>

           <div class="allcontent">

                <div class="login-text">
                <h3>Know Your Cofee</h3>
                <h1>Get Started</h1>
                <p>Sign-in now to unlock the secrets of 'Know Your Cofee' and dive into the world of your favorite elixir.</p>

                <form method="GET" action="">
                    <fieldset class="form__field--infos">
                        <label for="fullname"class="form__label--fullname">Full Name</label><br>
                        <input type="text" name="fullname" id="fullname" class="fullname"><br>
                        <label for="email" class="form__label--email">Email</label><br>
                        <input type="email" name="email" id="email" class="email"><br>
                        <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" class="password"><br>
                    </fieldset>
                    <fieldset class="form__field--checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                        <label for="checkbox">I accept the <a href="www.google.com" class="privacy">Privacy Policy</a></label><br>
                    </fieldset>
                    <input type="button" class="button" id="button" value="Sign up">
                </form>
                    <p class="p--or">or</p>
                    <hr class="hr--left">
                    <img src="/icons/1217107_google_icon.png" class="icon--google">
                    <img src="/icons/1217123_apple_icon.png" class="icon--apple">
                    <img src="/icons/twitter_5968830.png" class="icon--x">
                   <p>Already have an account ? <a href="signin.html" class="signin">Sign In</a></p>
                                
                </div>

                <div class="login-img">
                </div>
           </div>

        </main>
    </body>

</html>
